<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Fortune Teller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ebd3b5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        
        .hippo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 20px;
        }
        
        .message {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .voice-button {
            background: linear-gradient(145deg, #ff9999, #ff7777);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 119, 119, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 119, 119, 0.4);
        }
        
        .voice-button:active {
            transform: translateY(0);
        }
        
        .voice-button.recording {
            background: linear-gradient(145deg, #ff4444, #cc3333);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fortune-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 16px;
            color: #8b4513;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }
        
        /* Êñ∞Â¢ûÔºöÊéßÂà∂ÊåâÈíÆÂÆπÂô®Ê†∑Âºè */
        .control-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .play-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.2s ease;
            opacity: 0.6;
            border-radius: 50%;
        }
        
        .play-button:hover {
            transform: scale(1.3);
            opacity: 1;
            color: #4CAF50;
        }
        
        .play-button:active {
            transform: scale(1.1);
        }
        
        .play-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .share-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #8b4513;
            font-style: italic;
        }
        
        .error {
            color: #cc3333;
            margin-top: 20px;
            display: none;
        }
        
        /* ‰øÆÊîπÊòüÁ∫ßËØÑÂàÜÊ†∑Âºè */
        .rating-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        
        .rating-title {
            font-size: 14px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover {
            transform: scale(1.1);
        }
        
        .star.active {
            color: #ffd700;
        }
        
        .star.hover {
            color: #ffed4e;
        }
        
        .star.disabled {
            cursor: not-allowed;
        }
        
        .star.disabled:hover {
            transform: none;
        }
        
        /* Êñ∞Â¢ûÔºöÂΩìdisabledÁöÑÊòüÊòüË¢´ÊøÄÊ¥ªÊó∂ÔºåÊÅ¢Â§çÊ≠£Â∏∏ÊòæÁ§∫ */
        .star.disabled.active {
            opacity: 1;
            color: #ffd700;
        }
        
        .star.disabled.hover {
            opacity: 1;
            color: #ffed4e;
        }
        
        .rating-feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            min-height: 16px;
        }
        
        /* Êñ∞Â¢ûÔºöÊà™ÂõæÊèêÁ§∫Ê†∑Âºè */
        .screenshot-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .screenshot-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÊâæÂà∞ËøôË°åÂπ∂‰øÆÊîπ -->
        <img src="/hippo.png" alt="Sleepy Hippo" class="hippo-image">
        
        <div class="message">
            Say 'emmm' and hear the Hippo whisper your future.
        </div>
        
        <button id="voiceButton" class="voice-button">
            üé§ Press to Speak
        </button>
        
        <div id="loading" class="loading">
            The hippo is contemplating your future...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="fortuneResult" class="fortune-result">
            <!-- Âè™‰øùÁïôÊí≠ÊîæÊåâÈíÆ -->
            <div class="control-buttons">
                <button id="playButton" class="play-button" title="Listen to your fortune">
                    ‚ñ∂Ô∏è
                </button>
            </div>
            <div id="fortuneText"></div>
            
            <!-- ÊòüÁ∫ßËØÑÂàÜÁªÑ‰ª∂ -->
            <div class="rating-container">
                <div class="rating-title">Hippo Luck Meter</div>
                <div class="star-rating" id="starRating">
                    <span class="star disabled" data-rating="1">‚òÖ</span>
                    <span class="star disabled" data-rating="2">‚òÖ</span>
                    <span class="star" data-rating="3">‚òÖ</span>
                    <span class="star" data-rating="4">‚òÖ</span>
                    <span class="star" data-rating="5">‚òÖ</span>
                </div>
                <div class="rating-feedback" id="ratingFeedback"></div>
            </div>
        </div>
    </div>

    <script>
        class HippoFortuneTeller {
            constructor() {
                this.recognition = null;
                this.isRecording = false;
                this.currentFortune = '';
                this.audioContext = null;
                this.currentAudio = null;
                this.initSpeechRecognition();
                this.bindEvents();
            }
            
            // Ê£ÄÊü•OAuthÂõûË∞É
            checkAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const twitterAuth = urlParams.get('twitter_auth');
                const error = urlParams.get('error');
                
                if (twitterAuth === 'success') {
                    this.showScreenshotToast('‚úÖ TwitterË¥¶Âè∑ËøûÊé•ÊàêÂäüÔºÅ');
                    // Ê∏ÖÁêÜURLÂèÇÊï∞
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (error) {
                    this.showScreenshotToast('‚ùå TwitterËÆ§ËØÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            // ÁõëÂê¨TwitterËÆ§ËØÅÊ∂àÊÅØ
            setupAuthMessageListener() {
                window.addEventListener('message', async (event) => {
                    if (event.origin !== window.location.origin) {
                        return;
                    }
                    
                    if (event.data.type === 'TWITTER_AUTH_SUCCESS') {
                        console.log('TwitterËÆ§ËØÅÊàêÂäüÔºåÂºÄÂßãËá™Âä®ÂàÜ‰∫´');
                        this.showScreenshotToast('‚úÖ TwitterË¥¶Âè∑ËøûÊé•ÊàêÂäüÔºÅÊ≠£Âú®ÂàÜ‰∫´...');
                        
                        // ÂÖ≥Èó≠ËÆ§ËØÅÁ™óÂè£
                        if (this.authWindowRef && !this.authWindowRef.closed) {
                            this.authWindowRef.close();
                        }
                        
                        // Á≠âÂæÖ‰∏ÄÂ∞èÊÆµÊó∂Èó¥Á°Æ‰øùËÆ§ËØÅÂÆåÊàê
                        setTimeout(async () => {
                            await this.performTwitterShare();
                        }, 1000);
                    } else if (event.data.type === 'TWITTER_AUTH_FAILED') {
                        console.log('TwitterËÆ§ËØÅÂ§±Ë¥•');
                        this.showScreenshotToast('‚ùå TwitterË¥¶Âè∑ËøûÊé•Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                        
                        // ÂÖ≥Èó≠ËÆ§ËØÅÁ™óÂè£
                        if (this.authWindowRef && !this.authWindowRef.closed) {
                            this.authWindowRef.close();
                        }
                    }
                });
            }
            
            // ÊâßË°åTwitterÂàÜ‰∫´
            // ‰øÆÊîπ performTwitterShare ÂáΩÊï∞
            async performTwitterShare() {
                try {
                    // ‰ΩøÁî®html2canvasÂ∫ìËøõË°åÊà™Âõæ
                    if (typeof html2canvas === 'undefined') {
                        await this.loadHtml2Canvas();
                    }
                    
                    // Êà™ÂõæÂΩìÂâçÈ°µÈù¢
                    const canvas = await html2canvas(document.body, {
                        backgroundColor: '#ebd3b5',
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        width: 375,
                        height: 812,
                        scrollX: 0,
                        scrollY: 0
                    });
                    
                    // Â∞ÜcanvasËΩ¨Êç¢‰∏∫base64
                    const imageData = canvas.toDataURL('image/png', 0.9);
                    
                    // ÂáÜÂ§áÂàÜ‰∫´ÊñáÊú¨
                    const shareText = `ü¶õ The Hippo has spoken! My fortune: "${this.currentFortune}"\n\n#HippoFortune #Fortune #Wisdom`;
                    
                    // Ë∞ÉÁî®TwitterÂàÜ‰∫´API
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: shareText
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('üéâ ÊàêÂäüÂàÜ‰∫´Âà∞TwitterÔºÅ');
                        // ÊâìÂºÄÊé®ÊñáÈìæÊé•
                        setTimeout(() => {
                            window.open(result.tweetUrl, '_blank');
                        }, 1000);
                    } else if (response.status === 401 && result.needsAuth) {
                        // ÈúÄË¶ÅTwitterÊéàÊùÉ
                        this.showScreenshotToast('üîê ÈúÄË¶ÅËøûÊé•TwitterË¥¶Âè∑ÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                        
                        // ‰øùÂ≠òÂΩìÂâçÁä∂ÊÄÅÂà∞localStorageÔºå‰ª•‰æøËÆ§ËØÅÂêéÊÅ¢Â§ç
                        localStorage.setItem('pendingTwitterShare', JSON.stringify({
                            imageData: imageData,
                            text: shareText,
                            fortune: this.currentFortune
                        }));
                        
                        // Áõ¥Êé•Âú®ÂΩìÂâçÈ°µÈù¢Ë∑≥ËΩ¨Âà∞TwitterËÆ§ËØÅ
                        window.location.href = result.authUrl;
                    } else {
                        throw new Error(result.error || 'ÂàÜ‰∫´Â§±Ë¥•');
                    }
                } catch (error) {
                    console.error('TwitterÂàÜ‰∫´Â§±Ë¥•:', error);
                    this.showScreenshotToast('‚ùå ÂàÜ‰∫´Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            }
            
            // ‰øÆÊîπ checkAuthCallback ÂáΩÊï∞
            checkAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const authStatus = urlParams.get('auth');
                
                if (authStatus === 'success') {
                    // ËÆ§ËØÅÊàêÂäüÔºåÊ£ÄÊü•ÊòØÂê¶ÊúâÂæÖÂàÜ‰∫´ÁöÑÂÜÖÂÆπ
                    const pendingShare = localStorage.getItem('pendingTwitterShare');
                    if (pendingShare) {
                        const shareData = JSON.parse(pendingShare);
                        localStorage.removeItem('pendingTwitterShare');
                        
                        // ÊÅ¢Â§çfortuneÂÜÖÂÆπ
                        if (shareData.fortune) {
                            this.currentFortune = shareData.fortune;
                            this.showFortune(shareData.fortune);
                        }
                        
                        // ÊâßË°åÂàÜ‰∫´
                        this.performTwitterShareWithData(shareData.imageData, shareData.text);
                    }
                    
                    // Ê∏ÖÁêÜURLÂèÇÊï∞
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (authStatus === 'failed') {
                    this.showError('Twitter authentication failed. Please try again.');
                    localStorage.removeItem('pendingTwitterShare');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            async performTwitterShare() {
                if (!this.currentFortune) {
                    this.showError('No fortune to share!');
                    return;
                }
                
                try {
                    // Á°Æ‰øùhtml2canvasÂ∑≤Âä†ËΩΩ
                    if (typeof html2canvas === 'undefined') {
                        await this.loadHtml2Canvas();
                    }
                    
                    // ÁîüÊàêÊà™Âõæ
                    const canvas = await html2canvas(document.body, {
                        backgroundColor: '#f0f8ff',
                        scale: 2,
                        useCORS: true
                    });
                    
                    const imageData = canvas.toDataURL('image/png');
                    const text = `ü¶õ Hippo Fortune: "${this.currentFortune}" \n\n#HippoWisdom #Fortune #AI`;
                    
                    // Â∞ùËØïÂàÜ‰∫´
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: text
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('Successfully shared to Twitter! üê¶');
                    } else if (response.status === 401 && result.needsAuth) {
                        // ÈúÄË¶ÅËÆ§ËØÅÔºå‰øùÂ≠òÂàÜ‰∫´Êï∞ÊçÆÂπ∂ÈáçÂÆöÂêë
                        const shareData = {
                            imageData: imageData,
                            text: text,
                            fortune: this.currentFortune
                        };
                        localStorage.setItem('pendingTwitterShare', JSON.stringify(shareData));
                        
                        // ÈáçÂÆöÂêëÂà∞TwitterËÆ§ËØÅ
                        window.location.href = result.authUrl;
                    } else {
                        this.showError(result.error || 'Failed to share to Twitter');
                    }
                    
                } catch (error) {
                    console.error('Error sharing to Twitter:', error);
                    this.showError('Failed to share to Twitter. Please try again.');
                }
            }
            
            async performTwitterShareWithData(imageData, text) {
                try {
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: text
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('Successfully shared to Twitter! üê¶');
                    } else {
                        this.showError(result.error || 'Failed to share to Twitter');
                    }
                    
                } catch (error) {
                    console.error('Error sharing to Twitter:', error);
                    this.showError('Failed to share to Twitter. Please try again.');
                }
            }
            
            shareToX() {
                this.performTwitterShare();
            }
            
            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    // ÂºÄÂßãÂΩïÈü≥Âêé2ÁßíÁõ¥Êé•Ëß¶Âèë
                    this.recognition.onstart = () => {
                        setTimeout(() => {
                            if (this.isRecording) {
                                this.getFortune();
                                this.stopRecording();
                            }
                        }, 2000);
                    };
                    
                    // Â¶ÇÊûúÊèêÂâçËØÜÂà´Âà∞ÂÜÖÂÆπ‰πüËß¶Âèë
                    this.recognition.onresult = (event) => {
                        this.getFortune();
                    };
                    
                    this.recognition.onerror = (event) => {
                        //this.showError('Speech recognition error. Please try again.');
                        this.stopRecording();
                    };
                    
                    this.recognition.onend = () => {
                        this.stopRecording();
                    };
                } else {
                    this.showError('Speech recognition is not supported in your browser.');
                }
            }
            
            bindEvents() {
                const voiceButton = document.getElementById('voiceButton');
                const playButton = document.getElementById('playButton');
                const starRating = document.getElementById('starRating');
                
                voiceButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                playButton.addEventListener('click', () => {
                    this.playFortune();
                });
                
                // ÊòüÁ∫ßËØÑÂàÜ‰∫ã‰ª∂ÁªëÂÆö
                this.bindRatingEvents();
            }
            
            // Âà†Èô§ËøôÈáåÁöÑÈáçÂ§çÂáΩÊï∞ÔºàÁ¨¨521-595Ë°åÔºâ
            // async shareToX() { ... }
            
            // Êñ∞Â¢ûÔºöÂä®ÊÄÅÂä†ËΩΩhtml2canvasÂ∫ì
            loadHtml2Canvas() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            // Êñ∞Â¢ûÔºöÊòæÁ§∫Êà™ÂõæÊèêÁ§∫
            // ‰øÆÂ§çshowScreenshotToastÂáΩÊï∞
            showScreenshotToast(message) {
                const toast = document.getElementById('screenshotToast');
                if (message) {
                    toast.textContent = message;
                }
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // ‰øÆÊîπÊòüÁ∫ßËØÑÂàÜÁõ∏ÂÖ≥ÊñπÊ≥ï
            bindRatingEvents() {
                const stars = document.querySelectorAll('.star');
                
                stars.forEach(star => {
                    // Âè™‰∏∫ÂèØÁÇπÂáªÁöÑÊòüÊòüÔºà3-5ÊòüÔºâÁªëÂÆö‰∫ã‰ª∂
                    if (!star.classList.contains('disabled')) {
                        star.addEventListener('mouseenter', () => {
                            const rating = parseInt(star.dataset.rating);
                            this.previewRating(rating);
                        });
                        
                        star.addEventListener('mouseleave', () => {
                            this.clearPreview();
                        });
                        
                        star.addEventListener('click', () => {
                            const rating = parseInt(star.dataset.rating);
                            this.setRating(rating);
                        });
                    }
                });
            }
            
            previewRating(rating) {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    const starRating = parseInt(star.dataset.rating);
                    star.classList.remove('hover');
                    if (starRating <= rating) {
                        star.classList.add('hover');
                    }
                });
            }
            
            clearPreview() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('hover');
                });
            }
            
            setRating(rating) {
                // Âè™ÂÖÅËÆ∏3-5ÊòüËØÑÂàÜ
                if (rating < 3 || rating > 5) return;
                
                // Ê∏ÖÈô§ÊâÄÊúâÊòüÊòüÁöÑÁä∂ÊÄÅ
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                
                // ÁÇπ‰∫Æ‰ªéÁ¨¨1‰∏™ÊòüÊòüÂà∞ÈÄâ‰∏≠ËØÑÂàÜÁöÑÊâÄÊúâÊòüÊòü
                for (let i = 1; i <= rating; i++) {
                    const star = document.querySelector(`[data-rating="${i}"]`);
                    if (star) {
                        star.classList.add('active');
                    }
                }
                
                // ÊòæÁ§∫ÂèçÈ¶à‰ø°ÊÅØ
                const feedback = this.getRatingFeedback(rating);
                document.getElementById('ratingFeedback').textContent = feedback;
                
                console.log(`User rating: ${rating} stars`);
            }
            
            getRatingFeedback(rating) {
                const feedbacks = {
                    3: 'Not bad! ü¶õ',
                    4: 'Very satisfied! ‚ú®',
                    5: 'Excellent! üåü'
                };
                return feedbacks[rating] || '';
            }
            
            resetRating() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                document.getElementById('ratingFeedback').textContent = '';
            }
            
            startRecording() {
                if (!this.recognition) return;
                
                this.isRecording = true;
                const button = document.getElementById('voiceButton');
                button.textContent = 'üõë Stop Recording';
                button.classList.add('recording');
                
                this.hideResults();
                this.recognition.start();
            }
            
            stopRecording() {
                this.isRecording = false;
                const button = document.getElementById('voiceButton');
                button.textContent = 'üé§ Press to Speak';
                button.classList.remove('recording');
                
                if (this.recognition) {
                    this.recognition.stop();
                }
            }
            
            handleSpeechResult(transcript) {
                console.log('Recognized:', transcript);
                if (transcript.includes('emmm') || transcript.includes('em') || transcript.includes('umm')) {
                    this.getFortune();
                } else {
                    this.getFortune();
                    //this.showError('The hippo only responds to "emmm". Try saying it!');
                }
            }
            
            async getFortune() {
                this.showLoading();
                
                try {
                    const response = await fetch('/api/fortune', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.currentFortune = data.fortune;
                        this.showFortune(data.fortune);
                    } else {
                        this.showError(data.error || 'The hippo is taking a nap. Please try again later! ü¶õüí§');
                    }
                    
                } catch (error) {
                    console.error('Error getting fortune:', error);
                    this.showError('The hippo seems to be offline. Please try again later! ü¶õüì°');
                }
            }
            
            async playFortune() {
                if (!this.currentFortune) return;
                
                const playButton = document.getElementById('playButton');
                playButton.classList.add('loading');
                playButton.innerHTML = '‚è≥';
                
                try {
                    // ÂÅúÊ≠¢ÂΩìÂâçÊí≠ÊîæÁöÑÈü≥È¢ë
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                    }
                    
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: this.currentFortune })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to generate speech');
                    }
                    
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    
                    this.currentAudio.onplay = () => {
                        playButton.innerHTML = '‚è∏Ô∏è';
                        playButton.classList.remove('loading');
                    };
                    
                    this.currentAudio.onended = () => {
                        playButton.innerHTML = '‚ñ∂Ô∏è';
                        playButton.classList.remove('loading');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    this.currentAudio.onerror = () => {
                        playButton.innerHTML = '‚ñ∂Ô∏è';
                        playButton.classList.remove('loading');
                        this.showError('Failed to play audio. Please try again.');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.error('Error playing fortune:', error);
                    playButton.innerHTML = '‚ñ∂Ô∏è';
                    playButton.classList.remove('loading');
                    this.showError('Failed to play audio. Please try again.');
                }
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
                this.hideError();
                this.hideFortune();
            }
            
            showFortune(fortune) {
                document.getElementById('fortuneText').textContent = fortune;
                document.getElementById('fortuneResult').style.display = 'block';
                this.hideLoading();
                this.hideError();
                // Êñ∞Â¢ûÔºöÈáçÁΩÆÊòüÁ∫ßËØÑÂàÜ
                this.resetRating();
            }
            
            showError(message) {
                document.getElementById('error').textContent = message;
                document.getElementById('error').style.display = 'block';
                this.hideLoading();
                this.hideFortune();
            }
            
            hideResults() {
                this.hideLoading();
                this.hideError();
                this.hideFortune();
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            hideError() {
                document.getElementById('error').style.display = 'none';
            }
            
            hideFortune() {
                document.getElementById('fortuneResult').style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HippoFortuneTeller();
        });
    </script>
</body>
</html>
