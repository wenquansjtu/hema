<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Fortune Teller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ebd3b5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        
        .hippo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 20px;
        }
        
        .message {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .voice-button {
            background: linear-gradient(145deg, #ff9999, #ff7777);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 119, 119, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 119, 119, 0.4);
        }
        
        .voice-button:active {
            transform: translateY(0);
        }
        
        .voice-button.recording {
            background: linear-gradient(145deg, #ff4444, #cc3333);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fortune-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 16px;
            color: #8b4513;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }
        
        /* 控制按钮容器样式 */
        .control-buttons {
            position: absolute;
            bottom: 15px;
            right: 5px;
            display: flex;
            align-items: center;
        }
        
        .play-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.2s ease;
            opacity: 0.6;
            border-radius: 50%;
        }
        
        .play-button:hover {
            transform: scale(1.3);
            opacity: 1;
            color: #4CAF50;
        }
        
        .play-button:active {
            transform: scale(1.1);
        }
        
        .play-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        /* 新增：下载按钮样式 */
        .download-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.2s ease;
            opacity: 0.6;
            border-radius: 50%;
        }
        
        .download-button:hover {
            transform: scale(1.3);
            opacity: 1;
            color: #2196F3;
        }
        
        .download-button:active {
            transform: scale(1.1);
        }
        
        .download-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .share-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #8b4513;
            font-style: italic;
        }
        
        .error {
            color: #cc3333;
            margin-top: 20px;
            display: none;
        }
        
        /* 修改星级评分样式 */
        .rating-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        
        .rating-title {
            font-size: 14px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: default;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover {
            transform: none;
        }
        
        .star.active {
            color: #ffd700;
        }
        
        .star.hover {
            color: #ffed4e;
        }
        
        .star.disabled {
            cursor: default;
        }
        
        .star.disabled:hover {
            transform: none;
        }
        
        /* 新增：当disabled的星星被激活时，恢复正常显示 */
        .star.disabled.active {
            opacity: 1;
            color: #ffd700;
        }
        
        .star.disabled.hover {
            opacity: 1;
            color: #ffed4e;
        }
        
        .rating-feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            min-height: 16px;
        }
        
        /* 截图提示样式 */
        .screenshot-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .screenshot-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 截图提示Toast -->
    <div id="screenshotToast" class="screenshot-toast"></div>
    
    <div class="container">
        <img src="/hippo.png" alt="Sleepy Hippo" class="hippo-image">
        
        <div class="message">
            Say 'emmm' and hear the Hippo whisper your future.
        </div>
        
        <button id="voiceButton" class="voice-button">
            🎤 Press to Speak
        </button>
        
        <div id="loading" class="loading">
            The hippo is contemplating your future...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="fortuneResult" class="fortune-result">
            <!-- 控制按钮区域 -->
            <div class="control-buttons">
                <button id="playButton" class="play-button" title="Listen to your fortune">
                    ▶️
                </button>
                <button id="downloadButton" class="download-button" title="Download screenshot">
                    📥
                </button>
            </div>
            <div id="fortuneText"></div>
            
            <!-- 星级评分组件 -->
            <div class="rating-container">
                <div class="rating-title">Hippo Luck Meter</div>
                <div class="star-rating" id="starRating">
                    <span class="star disabled" data-rating="1">★</span>
                    <span class="star disabled" data-rating="2">★</span>
                    <span class="star disabled" data-rating="3">★</span>
                    <span class="star disabled" data-rating="4">★</span>
                    <span class="star disabled" data-rating="5">★</span>
                </div>
                <div class="rating-feedback" id="ratingFeedback"></div>
            </div>
        </div>
    </div>

    <script>
        class HippoFortuneTeller {
            constructor() {
                this.recognition = null;
                this.isRecording = false;
                this.currentFortune = '';
                this.audioContext = null;
                this.currentAudio = null;
                this.fortuneTriggered = false;  // 添加这行
                this.backupTimer = null;        // 添加这行
                this.initSpeechRecognition();
                this.bindEvents();
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    // 添加标志位防止重复触发
                    this.fortuneTriggered = false;
                    this.backupTimer = null;
                    
                    // 语音识别开始时不再设置定时器，因为在startRecording中已经设置了备用定时器
                    this.recognition.onstart = () => {
                        console.log('语音识别已启动');
                    };
                    
                    // 语音识别结果不自动触发预测
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        console.log('Speech recognized:', transcript);
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.log('语音识别错误:', event.error);
                        // 不调用stopRecording，让备用定时器继续工作
                    };
                    
                    this.recognition.onend = () => {
                        console.log('语音识别结束');
                        // 不调用stopRecording，让备用定时器继续工作
                    };
                } else {
                    this.showError('Speech recognition is not supported in your browser.');
                }
            }
            
            bindEvents() {
                const voiceButton = document.getElementById('voiceButton');
                const playButton = document.getElementById('playButton');
                const downloadButton = document.getElementById('downloadButton');
                const starRating = document.getElementById('starRating');
                
                voiceButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        // 如果预测还没触发，显示提示而不是直接停止
                        if (!this.fortuneTriggered) {
                            console.log('请等待预测完成...');
                            // 可以选择显示一个提示消息
                            return;
                        }
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                playButton.addEventListener('click', () => {
                    this.playFortune();
                });
                
                downloadButton.addEventListener('click', () => {
                    this.downloadScreenshot();
                });
                
                // 星级评分事件绑定
                this.bindRatingEvents();
            }
            
            // 新增：动态加载html2canvas库
            loadHtml2Canvas() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            // 新增：下载截图功能
            async downloadScreenshot() {
                const downloadButton = document.getElementById('downloadButton');
                downloadButton.classList.add('loading');
                downloadButton.innerHTML = '⏳';
                
                try {
                    // 确保html2canvas已加载
                    if (typeof html2canvas === 'undefined') {
                        await this.loadHtml2Canvas();
                    }
                    
                    // 使用更高的scale获取高清截图
                    const originalCanvas = await html2canvas(document.body, {
                        backgroundColor: '#ebd3b5',
                        scale: 2,  // 提高到2倍分辨率
                        useCORS: true,
                        allowTaint: true,
                        scrollX: 0,
                        scrollY: 0,
                        logging: false,
                        imageTimeout: 15000,
                        removeContainer: true
                    });
                    
                    // 创建高分辨率的手机尺寸canvas
                    const mobileCanvas = document.createElement('canvas');
                    mobileCanvas.width = 750;  // 2倍分辨率 (375 * 2)
                    mobileCanvas.height = 1624; // 2倍分辨率 (812 * 2)
                    const ctx = mobileCanvas.getContext('2d');
                    
                    // 启用图像平滑以获得更好的质量
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // 设置背景色
                    ctx.fillStyle = '#ebd3b5';
                    ctx.fillRect(0, 0, 750, 1624);
                    
                    // 计算裁剪区域，从原图中心裁剪出手机比例的内容
                    const sourceWidth = originalCanvas.width;
                    const sourceHeight = originalCanvas.height;
                    const targetRatio = 750 / 1624; // 目标宽高比
                    const sourceRatio = sourceWidth / sourceHeight; // 原图宽高比
                    
                    let cropWidth, cropHeight, cropX, cropY;
                    
                    if (sourceRatio > targetRatio) {
                        // 原图更宽，按高度裁剪
                        cropHeight = sourceHeight;
                        cropWidth = sourceHeight * targetRatio;
                        cropX = (sourceWidth - cropWidth) / 2;
                        cropY = 0;
                    } else {
                        // 原图更高，按宽度裁剪
                        cropWidth = sourceWidth;
                        cropHeight = sourceWidth / targetRatio;
                        cropX = 0;
                        cropY = (sourceHeight - cropHeight) / 2;
                    }
                    
                    // 将裁剪后的内容绘制到高分辨率canvas上
                    ctx.drawImage(
                        originalCanvas,
                        cropX, cropY, cropWidth, cropHeight,  // 源图裁剪区域
                        0, 0, 750, 1624  // 目标区域（2倍分辨率）
                    );
                    
                    // 创建下载链接，使用更高的图片质量
                    const link = document.createElement('a');
                    link.download = `hippo-fortune-hd-${new Date().getTime()}.png`;
                    link.href = mobileCanvas.toDataURL('image/png', 1.0);  // 最高质量
                    
                    // 触发下载
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 显示成功提示
                    this.showScreenshotToast('📱 高清截图已保存！');
                    
                } catch (error) {
                    console.error('截图下载失败:', error);
                    this.showScreenshotToast('❌ 截图失败，请重试');
                } finally {
                    downloadButton.innerHTML = '📥';
                    downloadButton.classList.remove('loading');
                }
            }
            
            // 显示截图提示
            showScreenshotToast(message) {
                const toast = document.getElementById('screenshotToast');
                if (message) {
                    toast.textContent = message;
                }
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // 修改星级评分相关方法
            bindRatingEvents() {
                // 移除所有事件绑定，因为星级评分现在是只读的
            }
            
            // 生成随机星级评分（3-5星）
            generateRandomRating() {
                const randomRating = Math.floor(Math.random() * 3) + 3; // 生成3-5之间的随机数
                this.setSystemRating(randomRating);
            }
            
            // 设置系统生成的星级评分
            setSystemRating(rating) {
                // 清除所有星星的状态
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                
                // 点亮从第1个星星到系统评分的所有星星
                for (let i = 1; i <= rating; i++) {
                    const star = document.querySelector(`[data-rating="${i}"]`);
                    if (star) {
                        star.classList.add('active');
                    }
                }
                
                // 显示反馈信息
                const feedback = this.getRatingFeedback(rating);
                document.getElementById('ratingFeedback').textContent = feedback;
                
                console.log(`System generated rating: ${rating} stars`);
            }
            
            previewRating(rating) {
                // 移除预览功能，因为用户无法交互
            }
            
            clearPreview() {
                // 移除预览功能，因为用户无法交互
            }
            
            setRating(rating) {
                // 移除用户设置评分功能
            }
            
            getRatingFeedback(rating) {
                const feedbacks = {
                    3: 'The Hippo senses moderate fortune! 🦛',
                    4: 'Strong positive energy detected! ✨',
                    5: 'Exceptional luck surrounds you! 🌟'
                };
                return feedbacks[rating] || '';
            }
            
            resetRating() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                document.getElementById('ratingFeedback').textContent = '';
            }
            
            startRecording() {
                // 如果已经在录音中，直接返回避免重复触发
                if (this.isRecording) {
                    return;
                }
                
                console.log('开始录音流程');
                this.isRecording = true;
                this.fortuneTriggered = false;
                
                const button = document.getElementById('voiceButton');
                button.textContent = '🛑 Stop Recording';
                button.classList.add('recording');
                
                this.hideResults();
                
                // 清除之前可能存在的定时器
                if (this.backupTimer) {
                    clearTimeout(this.backupTimer);
                    this.backupTimer = null;
                }
                
                // 设置强制定时器，确保100%触发
                this.backupTimer = setTimeout(() => {
                    console.log('3.5秒定时器触发，开始预测流程');
                    if (!this.fortuneTriggered) {
                        this.fortuneTriggered = true;
                        this.getFortune();
                        // 延迟停止录音，确保预测流程已经开始
                        setTimeout(() => {
                            this.stopRecording();
                        }, 100);
                    }
                }, 3500); // 从2000改为3500毫秒
                
                // 尝试启动语音识别（如果支持的话）
                if (this.recognition) {
                    try {
                        this.recognition.start();
                        console.log('语音识别已启动');
                    } catch (error) {
                        console.log('麦克风启动失败，但定时器仍会触发预测:', error);
                    }
                } else {
                    console.log('不支持语音识别，将依赖定时器触发预测');
                }
            }
            
            stopRecording() {
                // 如果预测还没有触发，不要停止录音状态
                if (this.isRecording && !this.fortuneTriggered) {
                    console.log('预测尚未触发，保持录音状态');
                    return;
                }
                
                console.log('停止录音流程');
                this.isRecording = false;
                
                const button = document.getElementById('voiceButton');
                button.textContent = '🎤 Press to Speak';
                button.classList.remove('recording');
                
                // 清除定时器
                if (this.backupTimer) {
                    clearTimeout(this.backupTimer);
                    this.backupTimer = null;
                }
                
                // 停止语音识别
                if (this.recognition) {
                    try {
                        this.recognition.stop();
                    } catch (error) {
                        console.log('停止语音识别时出错:', error);
                    }
                }
            }
            
            handleSpeechResult(transcript) {
                console.log('Recognized:', transcript);
                if (transcript.includes('emmm') || transcript.includes('em') || transcript.includes('umm')) {
                    this.getFortune();
                } else {
                    this.getFortune();
                }
            }
            
            async getFortune() {
                this.showLoading();
                
                try {
                    const response = await fetch('/api/fortune', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.currentFortune = data.fortune;
                        this.showFortune(data.fortune);
                    } else {
                        this.showError(data.error || 'The hippo is taking a nap. Please try again later! 🦛💤');
                    }
                    
                } catch (error) {
                    console.error('Error getting fortune:', error);
                    this.showError('The hippo seems to be offline. Please try again later! 🦛📡');
                }
            }
            
            async playFortune() {
                if (!this.currentFortune) return;
                
                const playButton = document.getElementById('playButton');
                playButton.classList.add('loading');
                playButton.innerHTML = '⏳';
                
                try {
                    // 停止当前播放的音频
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                    }
                    
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: this.currentFortune })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to generate speech');
                    }
                    
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    
                    this.currentAudio.onplay = () => {
                        playButton.innerHTML = '⏸️';
                        playButton.classList.remove('loading');
                    };
                    
                    this.currentAudio.onended = () => {
                        playButton.innerHTML = '▶️';
                        playButton.classList.remove('loading');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    this.currentAudio.onerror = () => {
                        playButton.innerHTML = '▶️';
                        playButton.classList.remove('loading');
                        this.showError('Failed to play audio. Please try again.');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.error('Error playing fortune:', error);
                    playButton.innerHTML = '▶️';
                    playButton.classList.remove('loading');
                    this.showError('Failed to play audio. Please try again.');
                }
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
                this.hideError();
                this.hideFortune();
            }
            
            showFortune(fortune) {
                document.getElementById('fortuneText').textContent = fortune;
                document.getElementById('fortuneResult').style.display = 'block';
                this.hideLoading();
                this.hideError();
                // 生成随机星级评分
                this.generateRandomRating();
            }
            
            showError(message) {
                document.getElementById('error').textContent = message;
                document.getElementById('error').style.display = 'block';
                this.hideLoading();
                this.hideFortune();
            }
            
            hideResults() {
                this.hideLoading();
                this.hideError();
                this.hideFortune();
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            hideError() {
                document.getElementById('error').style.display = 'none';
            }
            
            hideFortune() {
                document.getElementById('fortuneResult').style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HippoFortuneTeller();
        });
    </script>
</body>
</html>
