<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Fortune Teller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ebd3b5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        
        .hippo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 20px;
        }
        
        .message {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .voice-button {
            background: linear-gradient(145deg, #ff9999, #ff7777);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 119, 119, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 119, 119, 0.4);
        }
        
        .voice-button:active {
            transform: translateY(0);
        }
        
        .voice-button.recording {
            background: linear-gradient(145deg, #ff4444, #cc3333);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fortune-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 16px;
            color: #8b4513;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }
        
        /* æ–°å¢ï¼šæ§åˆ¶æŒ‰é’®å®¹å™¨æ ·å¼ */
        .control-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .play-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.2s ease;
            opacity: 0.6;
            border-radius: 50%;
        }
        
        .play-button:hover {
            transform: scale(1.3);
            opacity: 1;
            color: #4CAF50;
        }
        
        .play-button:active {
            transform: scale(1.1);
        }
        
        .play-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .share-button.loading {
            color: #ff9800;
            animation: spin 1s linear infinite;
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #8b4513;
            font-style: italic;
        }
        
        .error {
            color: #cc3333;
            margin-top: 20px;
            display: none;
        }
        
        /* ä¿®æ”¹æ˜Ÿçº§è¯„åˆ†æ ·å¼ */
        .rating-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        
        .rating-title {
            font-size: 14px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover {
            transform: scale(1.1);
        }
        
        .star.active {
            color: #ffd700;
        }
        
        .star.hover {
            color: #ffed4e;
        }
        
        .star.disabled {
            cursor: not-allowed;
        }
        
        .star.disabled:hover {
            transform: none;
        }
        
        /* æ–°å¢ï¼šå½“disabledçš„æ˜Ÿæ˜Ÿè¢«æ¿€æ´»æ—¶ï¼Œæ¢å¤æ­£å¸¸æ˜¾ç¤º */
        .star.disabled.active {
            opacity: 1;
            color: #ffd700;
        }
        
        .star.disabled.hover {
            opacity: 1;
            color: #ffed4e;
        }
        
        .rating-feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            min-height: 16px;
        }
        
        /* æ–°å¢ï¼šæˆªå›¾æç¤ºæ ·å¼ */
        .screenshot-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .screenshot-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

        <!-- æ‰¾åˆ°è¿™è¡Œå¹¶ä¿®æ”¹ -->

    <script>
        class HippoFortuneTeller {
            constructor() {
                this.recognition = null;
                this.isRecording = false;
                this.currentFortune = '';
                this.audioContext = null;
                this.currentAudio = null;
                this.initSpeechRecognition();
                this.bindEvents();
            }
            
            // æ£€æŸ¥OAuthå›è°ƒ
            checkAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const twitterAuth = urlParams.get('twitter_auth');
                const error = urlParams.get('error');
                
                if (twitterAuth === 'success') {
                    this.showScreenshotToast('âœ… Twitterè´¦å·è¿æ¥æˆåŠŸï¼');
                    // æ¸…ç†URLå‚æ•°
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (error) {
                    this.showScreenshotToast('âŒ Twitterè®¤è¯å¤±è´¥ï¼Œè¯·é‡è¯•');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            // ç›‘å¬Twitterè®¤è¯æ¶ˆæ¯
            setupAuthMessageListener() {
                window.addEventListener('message', async (event) => {
                    if (event.origin !== window.location.origin) {
                        return;
                    }
                    
                    if (event.data.type === 'TWITTER_AUTH_SUCCESS') {
                        console.log('Twitterè®¤è¯æˆåŠŸï¼Œå¼€å§‹è‡ªåŠ¨åˆ†äº«');
                        this.showScreenshotToast('âœ… Twitterè´¦å·è¿æ¥æˆåŠŸï¼æ­£åœ¨åˆ†äº«...');
                        
                        // å…³é—­è®¤è¯çª—å£
                        if (this.authWindowRef && !this.authWindowRef.closed) {
                            this.authWindowRef.close();
                        }
                        
                        // ç­‰å¾…ä¸€å°æ®µæ—¶é—´ç¡®ä¿è®¤è¯å®Œæˆ
                        setTimeout(async () => {
                            await this.performTwitterShare();
                        }, 1000);
                    } else if (event.data.type === 'TWITTER_AUTH_FAILED') {
                        console.log('Twitterè®¤è¯å¤±è´¥');
                        this.showScreenshotToast('âŒ Twitterè´¦å·è¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•');
                        
                        // å…³é—­è®¤è¯çª—å£
                        if (this.authWindowRef && !this.authWindowRef.closed) {
                            this.authWindowRef.close();
                        }
                    }
                });
            }
            
            // æ‰§è¡ŒTwitteråˆ†äº«
            // ä¿®æ”¹ performTwitterShare å‡½æ•°
            async performTwitterShare() {
                try {
                    // ä½¿ç”¨html2canvasåº“è¿›è¡Œæˆªå›¾
                    if (typeof html2canvas === 'undefined') {
                        await this.loadHtml2Canvas();
                    }
                    
                    // æˆªå›¾å½“å‰é¡µé¢
                    const canvas = await html2canvas(document.body, {
                        backgroundColor: '#ebd3b5',
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        width: 375,
                        height: 812,
                        scrollX: 0,
                        scrollY: 0
                    });
                    
                    // å°†canvasè½¬æ¢ä¸ºbase64
                    const imageData = canvas.toDataURL('image/png', 0.9);
                    
                    // å‡†å¤‡åˆ†äº«æ–‡æœ¬
                    const shareText = `ğŸ¦› The Hippo has spoken! My fortune: "${this.currentFortune}"\n\n#HippoFortune #Fortune #Wisdom`;
                    
                    // è°ƒç”¨Twitteråˆ†äº«API
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: shareText
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('ğŸ‰ æˆåŠŸåˆ†äº«åˆ°Twitterï¼');
                        // æ‰“å¼€æ¨æ–‡é“¾æ¥
                        setTimeout(() => {
                            window.open(result.tweetUrl, '_blank');
                        }, 1000);
                    } else if (response.status === 401 && result.needsAuth) {
                        // éœ€è¦Twitteræˆæƒ
                        this.showScreenshotToast('ğŸ” éœ€è¦è¿æ¥Twitterè´¦å·ï¼Œæ­£åœ¨è·³è½¬...');
                        
                        // ä¿å­˜å½“å‰çŠ¶æ€åˆ°localStorageï¼Œä»¥ä¾¿è®¤è¯åæ¢å¤
                        localStorage.setItem('pendingTwitterShare', JSON.stringify({
                            imageData: imageData,
                            text: shareText,
                            fortune: this.currentFortune
                        }));
                        
                        // ç›´æ¥åœ¨å½“å‰é¡µé¢è·³è½¬åˆ°Twitterè®¤è¯
                        window.location.href = result.authUrl;
                    } else {
                        throw new Error(result.error || 'åˆ†äº«å¤±è´¥');
                    }
                } catch (error) {
                    console.error('Twitteråˆ†äº«å¤±è´¥:', error);
                    this.showScreenshotToast('âŒ åˆ†äº«å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }
            
            // ä¿®æ”¹ checkAuthCallback å‡½æ•°
            checkAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const authStatus = urlParams.get('auth');
                
                if (authStatus === 'success') {
                    // è®¤è¯æˆåŠŸï¼Œæ£€æŸ¥æ˜¯å¦æœ‰å¾…åˆ†äº«çš„å†…å®¹
                    const pendingShare = localStorage.getItem('pendingTwitterShare');
                    if (pendingShare) {
                        const shareData = JSON.parse(pendingShare);
                        localStorage.removeItem('pendingTwitterShare');
                        
                        // æ¢å¤fortuneå†…å®¹
                        if (shareData.fortune) {
                            this.currentFortune = shareData.fortune;
                            this.showFortune(shareData.fortune);
                        }
                        
                        // æ‰§è¡Œåˆ†äº«
                        this.performTwitterShareWithData(shareData.imageData, shareData.text);
                    }
                    
                    // æ¸…ç†URLå‚æ•°
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (authStatus === 'failed') {
                    this.showError('Twitter authentication failed. Please try again.');
                    localStorage.removeItem('pendingTwitterShare');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            async performTwitterShare() {
                if (!this.currentFortune) {
                    this.showError('No fortune to share!');
                    return;
                }
                
                try {
                    // ç¡®ä¿html2canvaså·²åŠ è½½
                    if (typeof html2canvas === 'undefined') {
                        await this.loadHtml2Canvas();
                    }
                    
                    // ç”Ÿæˆæˆªå›¾
                    const canvas = await html2canvas(document.body, {
                        backgroundColor: '#f0f8ff',
                        scale: 2,
                        useCORS: true
                    });
                    
                    const imageData = canvas.toDataURL('image/png');
                    const text = `ğŸ¦› Hippo Fortune: "${this.currentFortune}" \n\n#HippoWisdom #Fortune #AI`;
                    
                    // å°è¯•åˆ†äº«
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: text
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('Successfully shared to Twitter! ğŸ¦');
                    } else if (response.status === 401 && result.needsAuth) {
                        // éœ€è¦è®¤è¯ï¼Œä¿å­˜åˆ†äº«æ•°æ®å¹¶é‡å®šå‘
                        const shareData = {
                            imageData: imageData,
                            text: text,
                            fortune: this.currentFortune
                        };
                        localStorage.setItem('pendingTwitterShare', JSON.stringify(shareData));
                        
                        // é‡å®šå‘åˆ°Twitterè®¤è¯
                        window.location.href = result.authUrl;
                    } else {
                        this.showError(result.error || 'Failed to share to Twitter');
                    }
                    
                } catch (error) {
                    console.error('Error sharing to Twitter:', error);
                    this.showError('Failed to share to Twitter. Please try again.');
                }
            }
            
            async performTwitterShareWithData(imageData, text) {
                try {
                    const response = await fetch('/api/share/twitter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageData: imageData,
                            text: text
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        this.showScreenshotToast('Successfully shared to Twitter! ğŸ¦');
                    } else {
                        this.showError(result.error || 'Failed to share to Twitter');
                    }
                    
                } catch (error) {
                    console.error('Error sharing to Twitter:', error);
                    this.showError('Failed to share to Twitter. Please try again.');
                }
            }
            
            shareToX() {
                this.performTwitterShare();
            }
            
            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    // å¼€å§‹å½•éŸ³å2ç§’ç›´æ¥è§¦å‘
                    this.recognition.onstart = () => {
                        setTimeout(() => {
                            if (this.isRecording) {
                                this.getFortune();
                                this.stopRecording();
                            }
                        }, 2000);
                    };
                    
                    // å¦‚æœæå‰è¯†åˆ«åˆ°å†…å®¹ä¹Ÿè§¦å‘
                    this.recognition.onresult = (event) => {
                        this.getFortune();
                    };
                    
                    this.recognition.onerror = (event) => {
                        //this.showError('Speech recognition error. Please try again.');
                        this.stopRecording();
                    };
                    
                    this.recognition.onend = () => {
                        this.stopRecording();
                    };
                } else {
                    this.showError('Speech recognition is not supported in your browser.');
                }
            }
            
            bindEvents() {
                const voiceButton = document.getElementById('voiceButton');
                const playButton = document.getElementById('playButton');
                const starRating = document.getElementById('starRating');
                
                voiceButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                playButton.addEventListener('click', () => {
                    this.playFortune();
                });
                
                // æ˜Ÿçº§è¯„åˆ†äº‹ä»¶ç»‘å®š
                this.bindRatingEvents();
            }
            
            // åˆ é™¤è¿™é‡Œçš„é‡å¤å‡½æ•°ï¼ˆç¬¬521-595è¡Œï¼‰
            // async shareToX() { ... }
            
            // æ–°å¢ï¼šåŠ¨æ€åŠ è½½html2canvasåº“
            loadHtml2Canvas() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            // æ–°å¢ï¼šæ˜¾ç¤ºæˆªå›¾æç¤º
            // ä¿®å¤showScreenshotToastå‡½æ•°
            showScreenshotToast(message) {
                const toast = document.getElementById('screenshotToast');
                if (message) {
                    toast.textContent = message;
                }
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // ä¿®æ”¹æ˜Ÿçº§è¯„åˆ†ç›¸å…³æ–¹æ³•
            bindRatingEvents() {
                const stars = document.querySelectorAll('.star');
                
                stars.forEach(star => {
                    // åªä¸ºå¯ç‚¹å‡»çš„æ˜Ÿæ˜Ÿï¼ˆ3-5æ˜Ÿï¼‰ç»‘å®šäº‹ä»¶
                    if (!star.classList.contains('disabled')) {
                        star.addEventListener('mouseenter', () => {
                            const rating = parseInt(star.dataset.rating);
                            this.previewRating(rating);
                        });
                        
                        star.addEventListener('mouseleave', () => {
                            this.clearPreview();
                        });
                        
                        star.addEventListener('click', () => {
                            const rating = parseInt(star.dataset.rating);
                            this.setRating(rating);
                        });
                    }
                });
            }
            
            previewRating(rating) {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    const starRating = parseInt(star.dataset.rating);
                    star.classList.remove('hover');
                    if (starRating <= rating) {
                        star.classList.add('hover');
                    }
                });
            }
            
            clearPreview() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('hover');
                });
            }
            
            setRating(rating) {
                // åªå…è®¸3-5æ˜Ÿè¯„åˆ†
                if (rating < 3 || rating > 5) return;
                
                // æ¸…é™¤æ‰€æœ‰æ˜Ÿæ˜Ÿçš„çŠ¶æ€
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                
                // ç‚¹äº®ä»ç¬¬1ä¸ªæ˜Ÿæ˜Ÿåˆ°é€‰ä¸­è¯„åˆ†çš„æ‰€æœ‰æ˜Ÿæ˜Ÿ
                for (let i = 1; i <= rating; i++) {
                    const star = document.querySelector(`[data-rating="${i}"]`);
                    if (star) {
                        star.classList.add('active');
                    }
                }
                
                // æ˜¾ç¤ºåé¦ˆä¿¡æ¯
                const feedback = this.getRatingFeedback(rating);
                document.getElementById('ratingFeedback').textContent = feedback;
                
                console.log(`User rating: ${rating} stars`);
            }
            
            getRatingFeedback(rating) {
                const feedbacks = {
                    3: 'Not bad! ğŸ¦›',
                    4: 'Very satisfied! âœ¨',
                    5: 'Excellent! ğŸŒŸ'
                };
                return feedbacks[rating] || '';
            }
            
            resetRating() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.classList.remove('active', 'hover');
                });
                document.getElementById('ratingFeedback').textContent = '';
            }
            
            startRecording() {
                if (!this.recognition) return;
                
                this.isRecording = true;
                const button = document.getElementById('voiceButton');
                button.textContent = 'ğŸ›‘ Stop Recording';
                button.classList.add('recording');
                
                this.hideResults();
                this.recognition.start();
            }
            
            stopRecording() {
                this.isRecording = false;
                const button = document.getElementById('voiceButton');
                button.textContent = 'ğŸ¤ Press to Speak';
                button.classList.remove('recording');
                
                if (this.recognition) {
                    this.recognition.stop();
                }
            }
            
            handleSpeechResult(transcript) {
                console.log('Recognized:', transcript);
                if (transcript.includes('emmm') || transcript.includes('em') || transcript.includes('umm')) {
                    this.getFortune();
                } else {
                    this.getFortune();
                    //this.showError('The hippo only responds to "emmm". Try saying it!');
                }
            }
            
            async getFortune() {
                this.showLoading();
                
                try {
                    const response = await fetch('/api/fortune', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.currentFortune = data.fortune;
                        this.showFortune(data.fortune);
                    } else {
                        this.showError(data.error || 'The hippo is taking a nap. Please try again later! ğŸ¦›ğŸ’¤');
                    }
                    
                } catch (error) {
                    console.error('Error getting fortune:', error);
                    this.showError('The hippo seems to be offline. Please try again later! ğŸ¦›ğŸ“¡');
                }
            }
            
            async playFortune() {
                if (!this.currentFortune) return;
                
                const playButton = document.getElementById('playButton');
                playButton.classList.add('loading');
                playButton.innerHTML = 'â³';
                
                try {
                    // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                    }
                    
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: this.currentFortune })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to generate speech');
                    }
                    
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    
                    this.currentAudio.onplay = () => {
                        playButton.innerHTML = 'â¸ï¸';
                        playButton.classList.remove('loading');
                    };
                    
                    this.currentAudio.onended = () => {
                        playButton.innerHTML = 'â–¶ï¸';
                        playButton.classList.remove('loading');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    this.currentAudio.onerror = () => {
                        playButton.innerHTML = 'â–¶ï¸';
                        playButton.classList.remove('loading');
                        this.showError('Failed to play audio. Please try again.');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.error('Error playing fortune:', error);
                    playButton.innerHTML = 'â–¶ï¸';
                    playButton.classList.remove('loading');
                    this.showError('Failed to play audio. Please try again.');
                }
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
                this.hideError();
                this.hideFortune();
            }
            
            showFortune(fortune) {
                document.getElementById('fortuneText').textContent = fortune;
                document.getElementById('fortuneResult').style.display = 'block';
                this.hideLoading();
                this.hideError();
                // æ–°å¢ï¼šé‡ç½®æ˜Ÿçº§è¯„åˆ†
                this.resetRating();
            }
            
            showError(message) {
                document.getElementById('error').textContent = message;
                document.getElementById('error').style.display = 'block';
                this.hideLoading();
                this.hideFortune();
            }
            
            hideResults() {
                this.hideLoading();
                this.hideError();
                this.hideFortune();
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            hideError() {
                document.getElementById('error').style.display = 'none';
            }
            
            hideFortune() {
                document.getElementById('fortuneResult').style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HippoFortuneTeller();
        });
    </script>
</body>
